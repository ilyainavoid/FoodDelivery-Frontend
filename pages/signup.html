<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	
</head>
<body>
	<section class="signup gradient-bg d-flex align-items-center">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 ppb-md-0 mb-md-5 d-flex align-items-center justify-content-center">Регистрация</h3>
							<form id="signup-form">
								<div class="row">
									<div class="col-md-4 mb-4">
										<div class="form-outline">
											<input placeholder="Иван" type="text" id="firstName" class="form-control form-control-lg" required>
											<label for="firstName" class="form-label">Имя</label>
										</div>
									</div>
									<div class="col-md-4 mb-4">
										<div class="form-outline">
											<input placeholder="Иванов" id="secondName" class="form-control form-control-lg" required>
											<label for="secondName" class="form-label">Фамилия</label>
										</div>
									</div>
									<div class="col-md-4 mb-4">
										<div class="form-outline">
											<input placeholder="Иванович" type="text" id="patronymic" class="form-control form-control-lg" required>
											<label for="patronymic" class="form-label">Отчество</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-4 d-flex align-items-center">
	
										<div class="form-outline datepicker w-100">
											<input type="datetime-local" class="form-control form-control-lg" id="birthdayDate" required>
											<label for="birthdayDate" class="form-label">Дата рождения</label>
										</div>
	
									</div>
									<div class="col-md-6 mb-4">
	
										<h6 class="mb-2 pb-1">Пол: </h6>
	
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
												value="Female" checked />
											<label class="form-check-label" for="femaleGender">Женский</label>
										</div>
	
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
												value="Male" />
											<label class="form-check-label" for="maleGender">Мужской</label>
										</div>

									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input placeholder="+7 (952) 812-13-37" type="tel" id="phoneNumber" class="form-control form-control-lg phoneNumber" required>
											<label for="phoneNumber" class="form-label">Телефон</label>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input placeholder="example@email.com" id="email" class="form-control form-control-lg" required>
											<label for="email" class="form-label">Адрес эл. почты</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-outline">
											<input type="password" id="password" class="form-control form-control-lg" required>
											<label for="password" class="form-label">Пароль</label>
										</div>
									</div>
								</div>

								<div id="address-section-main">
									<div class="row">
										<div class="col">
											<div class="form-outline" id="address-section">
												<label for="region" class="form-label">Субъект РФ:</label>
												<select name="region" id="region" class="form-select form-select-lg mb-3" autocomplete="on" disabled>
													<option value="">Томская область</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<div class="mt-4 pt-2 d-flex align-items-center justify-content-center">
									<button class="btn btn-outline-success btn-lg" type="button" onclick="validateForm()">Зарегистрироваться</button>
								</div>

								
								<div class="pt-4 d-flex align-items-center justify-content-center">
									<a href="signin.html">Есть аккаунт? Авторизируйтесь!</a>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://unpkg.com/validator@latest/validator.min.js"></script>
	<script src="../scripts/token-handling.js"></script>
	<script src="../scripts/address-section.js"></script>
	<script src="../scripts/signup.js"></script>
	<script src="../libs/number-mask.js" type="text/javascript" ></script>

	<script>
		$('.phoneNumber').mask('+7 (999) 999-99-99');

		$.fn.setCursorPosition = function(pos) {
			if ($(this).get(0).setSelectionRange) {
				$(this).get(0).setSelectionRange(pos, pos);
			} else if ($(this).get(0).createTextRange) {
				var range = $(this).get(0).createTextRange();
				range.collapse(true);
				range.moveEnd('character', pos);
				range.moveStart('character', pos);
				range.select();
			}
		};


		$('input[type="tel"]').click(function(){
				$(this).setCursorPosition(4);  // set position number
			});
	</script>
</body>
</html>

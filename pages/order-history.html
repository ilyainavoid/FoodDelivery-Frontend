<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>История заказов</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/order-history.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">

			<div class="header-top">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container w-75">
						<a class="navbar-brand" href="../index.html">Good<span class='special-word-header-logo'>Food</span></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
							aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarText">
							<ul class="shown-in-header navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="menu.html">Меню</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="order-history.html">Заказы</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="cart.html">Корзина <span class="indicator">0</span> </a>
								</li>
							</ul>
							<span class="shown-in-header navbar-text">
								<button class="button-header" onclick="logout()">Выйти</button>
							</span>
						</div>
					</div>
				</nav>
			</div>


			<main class="main">
				<div class="container w-75">
					<div class="content p-3">
						<div class="suggest-order">
							<div class="outline-container rounded d-md-flex align-items-center justify-content-between p-3 mb-3">
								<p class="text-start text-md-end">В корзине есть блюда, можно оформить заказ</p>
								<button class="btn btn-success mt-2 mt-md-0" id="create-order">Оформить</button>
							</div>
							<h2 class="label-last-orders">Последние заказы</h2>
							<div class="last-orders">
								<div class="outline-container p-3">
									<div class="row item">
										<div class="col-md-6 order-info d-flex flex-column justify-content-start">
											<h6 class="order-heading">Заказ от 20.04.2022</h6>
											<p class="status">Статус заказа - в обработке</p>
											<p class="delivery-time">Доставка ожидается в 15:30</p>
										</div>
										<div class="col-md-6 order-button-price d-flex flex-column justify-content-end">
											<button class="btn btn-outline-success submitDelivery align-self-md-end mt-2 mt-md-0">Подтвердить доставку</button>
											<div class="order-price-label align-self-md-end text-start text-md-end"><strong>Стоимость заказа:</strong> <span class="order-price">785 руб.</span> </div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer d-flex justify-content-around align-items-center">
				<div class="conteiner w-75">
					<div class="row">
						<div class="col d-flex justify-content-around align-items-center">
							<p class="footer-text">Developed by Ilya</p>
						</div>
					</div>
				</div>
			</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../scripts/token-handling.js"></script>
	<script src="../scripts/cart.js"></script>

</body>
</html>

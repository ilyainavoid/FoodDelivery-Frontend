<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<link rel="icon" href="assets/images/delivery-bike.png" type="image/x-icon"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
	<section class="signup gradient-bg d-flex align-items-center">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 ppb-md-0 mb-md-5  d-flex align-items-center justify-content-center">Авторизация</h3>
							<form id="signup-form">
								<div class="row">
									
									<div class="col">
										<div class="form-outline">
											<input id="email" placeholder="example@email.com" class="form-control form-control-lg" required>
											<label for="email" class="form-label">Адрес эл. почты</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-outline">
											<input type="password" id="password" class="form-control form-control-lg" required>
											<label for="password" class="form-label">Пароль</label>
										</div>
									</div>
								</div>

								<div class=" d-flex align-items-center justify-content-center">
									<button class="btn btn-outline-success btn-lg btn-login" type="button" onclick="submitForm()">Войти</button>
								</div>

								<div class="mt-4 pt-2 d-flex align-items-center justify-content-center">
									<a href="signup.html">Нет аккаунта? Зарегистрируйтесь!</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://unpkg.com/validator@latest/validator.min.js"></script>
	<script src="../scripts/token-handling.js"></script>
	<script src="../scripts/signin.js"></script>
</body>
</html>

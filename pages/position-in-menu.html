<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Позиция в меню</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/position-in-menu.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">

			<div class="header-top">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container w-75">
						<a class="navbar-brand" href="../index.html">Good<span class='special-word-header-logo'>Food</span></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
							aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarText">
							<ul class="shown-in-header navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="menu.html">Меню</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="#">Заказы</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="#">Корзина</a>
								</li>
							</ul>
							<span class="shown-in-header navbar-text">
								<button class="button-header" onclick="logout()">Выйти</button>
							</span>
						</div>
					</div>
				</nav>
			</div>


			<main class="main">
				<div class="container w-75 p-5">
					<div class="dish-card rounded-2">
						<div class="dish-card-body d-flex justify-content-start flex-column align-items-center p-3">
							<h3 class="dish-name" id="name"></h3>
							<div class="outline-section p-3">
								<div class="dish-card-image-place">
									<img id="image" src="" alt="" class="menu-item-image">
									<i id="veg" class="fa-solid fa-leaf fa isVeg"></i>
								</div>
								<h5 id="category" class="dish-category mt-3"></h5>
								<h6 id="isVeg" class="dish-vegetarian"></h6>
								<p id="desc" class="dish-desc"></p>
								<div class="rating p-1 d-flex align-items-center justify-content-center mb-2">
									<div class="rating-body">
										<div class="rating-active">
											<div class="rating-items">
												<input type="radio" class="rating-item" value ="1" name="rating">
												<input type="radio" class="rating-item" value ="2" name="rating">
												<input type="radio" class="rating-item" value ="3" name="rating">
												<input type="radio" class="rating-item" value ="4" name="rating">
												<input type="radio" class="rating-item" value ="5" name="rating">
												<input type="radio" class="rating-item" value ="6" name="rating">
												<input type="radio" class="rating-item" value ="7" name="rating">
												<input type="radio" class="rating-item" value ="8" name="rating">
												<input type="radio" class="rating-item" value ="9" name="rating">
												<input type="radio" class="rating-item" value ="10" name="rating">
											</div>
										</div>
									</div>
									<div class="rating-value">
										
									</div>
								</div>
								<h6 id="price" class="price"></h6>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer d-flex justify-content-around align-items-center">
				<div class="conteiner w-75">
					<div class="row">
						<div class="col d-flex justify-content-around align-items-center">
							<p class="footer-text">Developed by Ilya</p>
						</div>
					</div>
				</div>
			</footer>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../scripts/token-handling.js"></script>
	<script src="../scripts/position-in-menu.js"></script>
</body>
</html>
